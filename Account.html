<link rel="stylesheet" href="CNation.css">
<html>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="functions.js"></script>
	<script>
		$(document).ready(function(){


			//VALIDATE THEY ARE LOGGED IN BEFORE CONTINUING
			$(function(){
				$.get("validateLogin.php", function(data){
					if(data == false){
						if(parseUrl(window.location.href) === 'undefined'){
							window.location.href = 'Login.html';
						}else{
							$('title').append(parseUrl(window.location.href));
						}
					}
				})
			});

			//Updates the body of the home page to the search results when searching.
			$("#search").change	(function(){
				window.location.href = 'Home.html?query='+$("#search").val();
			});
		});
	</script>
	<title>Account: </title>
	<body>


		<!-- START WITH BACKGROUND SO IT IS THE FURTHEST ELEMENT BACK -->
		<div class="background">
			<img src='resources/Art/mainBack.jpg' width='1920' height='1080'>
		</div>


		<!-- NAV BAR HERE -->
		<nav>
			<ul>
				<li><a href="Shop.html">Shop</a></li>
					<div id="login">


						<!-- Ajax call will interperet whether a user is logged in and populate with appropriate link. -->
						<script>
							$(function(){


								//Populates the login link with login/sign up or account.
								$.get("checkLogin.php", {account: "yes"}, function(data){
									$('#login').html(data);
								})
							});
						</script>
					</div>
				<li><a href="Home.html">Home</a></li>
				<li><input type="search" id="search" placeholder='Search'></li>
				<li id="bannerLogo"><a href='Home.html'><img src="resources/Art/cnlogo.png" alt="Creation Nation"></a></li>
			</ul>
		</nav>


		<!-- DISPLAY MAIN CONTENT HERE -->
		<main id="content">


			<!-- Ajax get method will pull the most recent updates. -->
			<script>

				//Writes the body of the account page
				$(function(){

					//store name from url
					var accountname = parseUrl(window.location.href);

					//Get videos from that specific user
					$.get("mediaSearch.php", {useraccount : accountname}, function(data){

						//RETURNS THE FORMATTED HTML TO USE IN THE MAIN BODY PAGE
						$("#content").html(formatMedia(data, 0));
					});	
				});
			</script>
		</main>


		<!-- FOOTER GOES HERE PLAIN AND SIMPLE -->
		<footer>
			<ul>
				<li style='margin-left:40%; margin-right:5%'>
					<a href="About.html">About Us</a>
				</li>
				<li style='margin-right:40%; margin-left:5%'>
					<a href="Contact.html">Contact Us</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
