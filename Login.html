<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="../../rsc/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="rsc/styles/CNation.css">
		
		<script type="text/javascript" src="../../rsc/libs/jquery/3.2.0/jquery-3.2.0.min.js"></script>
	  <script type="text/javascript" src="../../rsc/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="function/js/main.js"></script>
		<title>Login/Signup</title>
	</head>
	<body>


		<!-- START WITH BACKGROUND SO IT IS THE FURTHEST ELEMENT BACK -->
		<div class="background">
			<img src='rsc/Art/mainBack.jpg' class="backgroundImg">
		</div>


		<!-- NAV BAR HERE -->
		<nav>
			<ul>
				<li class="nomobile"><a href="Shop.html">Shop</a></li>
					<div id="login">
					<!-- Ajax call will interperet whether a user is logged in and populate with appropriate link. -->
					</div>
				<li class="nomobile"><a href="Home.html">Home</a></li>
				<li><input type="search" id="search" placeholder='Search'></li>
				<li class="dropdownmobile" id="bannerLogo">
					<a href='Home.html'>
						<img src="rsc/Art/cnlogo.png" alt="Creation Nation">
					</a>
				</li>
			</ul>
		</nav>


		<!-- DISPLAY MAIN CONTENT HERE - SEARCHES MAIN PAGE OR MAIN CONTENT OF SPECIFIC PAGE -->
		<main id="content">
				
			<!-- DISPLAY FORM FOR LOGIN AND SIGN UP TWO DIFFERENT BUTTONS. -->
			<form method="post" action="function/php/signinup.php">
				<p>Log In</p>
				<input type="text" name="username" placeholder="Username"><br />
				<input type="password" name="password" placeholder="Password"><br />
				
				<p id="loginError"></p>

				<input type="submit" name="login" value="Login" id="loginbtn">
				
				<hr />
				
				<p>Sign Up</p>
				<input type="email" name="email" placeholder="Email" id="email"><br />
				<input type="text" name="user" placeholder="Username" id="user"><br />
				<input type="password" name="pass1" placeholder="Password"><br />
				<input type="password" name="pass2" placeholder="Confirm Password"><br />
				
				<p id="signUpError"></p>
				
				<input type="submit" name="signup" value="Sign Up" id="signupbtn">
			</form>
			
		</main>


		<!-- FOOTER GOES HERE PLAIN AND SIMPLE -->
		<footer class="nomobile">
			<ul>
				<li class="about">
					<a href="About.html">About Us</a>
				</li>
				<li class="contact">
					<a href="Contact.html">Contact Us</a>
				</li>
			</ul>
		</footer>
