<!DOCTYPE html>
<link rel="stylesheet" href="CNation.css">
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js">
		</script>
		<script type="text/javascript" src="functions.js"></script>
		<script>
			$(document).ready(function(){

				//Updates the body of the home page to the search results when searching.
				$("#search").change(function(){
					$.get("mediaSearch.php", {find : $('#search').val()}, function(data){
						$("#content").html(formatMedia(data, 0));
					})
				});

				$(function(){
					if(parseUrl(window.location.href) === 'undefined'){

					}else{
						$.get("mediaSearch.php", {find : parseUrl(window.location.href)}, function(data){
							$("#content").html(formatMedia(data, 0));
						})
					}
				});
			});
		</script>
		<title>Home</title>
	</head>
	<body>


		<!-- START WITH BACKGROUND SO IT IS THE FURTHEST ELEMENT BACK -->
		<div class="background">
			<img src='resources/Art/mainBack.jpg' width='1920' height='1080'>
		</div>

		<!-- NAV BAR HERE -->
		<nav>
			<ul>
				<li class="nomobile"><a href="Shop.html">Shop</a></li>
					<div id="login">

						<!-- Ajax call will interperet whether a user is logged in and populate with appropriate link. -->
						<script>
							$(function(){

								//Populates the login link with login/sign up or account.
								$.get("checkLogin.php", function(data){
									$('#login').html(data);
								})
							});
						</script>
					</div>
				<li class="nomobile"><a class="active" href="Home.html">Home</a></li>
				<li><input type="search" id="search" placeholder='Search'></li>
				<li class="dropdownmobile" id="bannerLogo"><a href='Home.html'><img src="resources/Art/cnlogo.png" alt="Creation Nation"></a></li>
			</ul>
		</nav>


		<!-- DISPLAY MAIN CONTENT HERE - SEARCHES MAIN PAGE OR MAIN CONTENT OF SPECIFIC PAGE -->
		<main id="content">


			<!-- Ajax get method will pull the most recent updates. -->
			<script>

				//Writes the initial body of the home page
				$(function(){
					$.get("getHome.php", function(data){

						//RETURNS THE FORMATTED HTML TO USE IN THE MAIN BODY PAGE
						$("#content").html(formatMedia(data, 0));
					})	
				});
			</script>
		</main>
		<footer class="nomobile">
			<ul>
				<li style='margin-left:40%; margin-right:5%'>
					<a href="About.html">About Us</a>
				</li>
				<li style='margin-right:40%; margin-left:5%'>
					<a href="Contact.html">Contact Us</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
